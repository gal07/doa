  <ion-content padding class="pp">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    
      <ion-list *ngFor="let item of list">
          <ion-item>

            <button ion-button block color="primary" (click)="Go(item)">See Full</button>
          </ion-item>
      </ion-list>
