<ion-header>
  <ion-navbar>
    <ion-title>doaharian</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="pp">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list *ngFor="let item of listdoa;let i = index">
    <ion-item>
      <ion-thumbnail item-start>
      <img src="../../assets/imgs/doa.jpg">
      </ion-thumbnail>
    <p class="text-doa-harian">{{ item }}</p>
      <button ion-button block color="primary" (click)="Go(item)">See Full</button>
    </ion-item>
  </ion-list>
  
</ion-content>
